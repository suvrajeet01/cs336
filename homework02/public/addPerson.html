<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/vader/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="addPerson.js"></script>
    <meta charset="utf-8">
</head>

<body>
    <form>
        <div>
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name" placeholder="Firstname">
        </div>
        <div>
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name" placeholder="Lastname">
        </div>
        <div>
            <label for="id">ID:</label>
            <input type="text" name="id" id="id" placeholder="id">
        </div>
        <div>
            <label for="start_date">Start date:</label>
            <input name="start_date" id="start_date" placeholder="mm/dd/yyyy">
        </div>
        <div>
            <button class="ui-button ui-widget ui-corner-all" id="submit">Add Person</button>
        </div>
    </form>
</body>

</html>
